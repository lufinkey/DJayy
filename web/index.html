<!DOCTYPE html>
<html ng-app="DJayyApp">
    <head>

     <meta charset="UTF-8"> 

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <!-- Angular Route -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js"></script>

    <!-- Our JS -->
    <script src="app.js"></script>

    </head>

    <body ng-controller="MainCtrl">
    
        <div class="page-header">
            <h1 class="text-center">DJayy</h1>
        </div>

        <div class="container">

            <h3>Play Queue</h3>

            <ul class="list-group">
                <li ng-repeat="track in tracks" class="list-group-item">{{track.title}} - {{track.artist}}</li>
            </ul>

    </body>

</html>
